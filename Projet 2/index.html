<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booki</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9fa5078ce2.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <header>
        <nav>
            <div class="logo">
                <img id="logo" src="assets/images/logo/logo-booki.png">
            </div>
            <div class="sub-nav">
                <a href="#">Hébergements</a>
                <a href="#">Activités</a>
            </div>
        </nav>
    </header>

    <main class="search">
        <!-- HEADINGS -->
        <h1 class="title-h1">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="subtitle">En plein centre ville ou en pleine nature</p>

        <!-- SEARCH -->
        <div class="search-form">
            <div class="icon-location">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <input type="text" name="" placeholder="Marseille, France">
            <button>
                <span class="search-text">Rechercher</span>
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- FILTERS -->
        <div class="filters">
            <h2 class="filter-title">Filtres</h2>
            <div class="filter">
                <i class="fas fa-money-bill-wave"></i>
                <a>Économiques</a>
            </div>
            <div class="filter">
                <i class="fas fa-child-reaching"></i>
                <a>Familial</a>
            </div>
            <div class="filter">
                <i class="fas fa-heart"></i>
                <a>Romantique</a>
            </div>
            <div class="filter">
                <i class="fas fa-dog"></i>
                <a>Animaux autorisé</a>
            </div>
        </div>

        <!-- SEARCH RESULTS -->
        <div class="search-results">
            <i class="fas fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>

        <!-- APARTEMENT LIST -->
        <section class="apartments-list">
            <div class="city">
                <h3>Hébergements à Marseille</h3>
            </div>
            <div class="popular">
                <h3>Les plus populaires</h3>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
